<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Style Cycler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .style-info {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"], input[type="date"] {
            padding: 0.75rem;
            border: 2px solid;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"] {
            flex: 2;
            min-width: 0;
        }

        input[type="date"] {
            flex: 1;
            min-width: 150px;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            transform: scale(1.02);
        }

        button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .style-toggle {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            gap: 0.75rem;
            align-items: center;
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateX(5px);
        }

        li.completed {
            opacity: 0.6;
        }

        li.completed .task-content {
            text-decoration: line-through;
        }

        li.overdue:not(.completed) {
            border: 2px solid #e74c3c;
            background: rgba(231, 76, 60, 0.1) !important;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
            user-select: none;
        }

        .task-text {
            font-weight: 500;
        }

        .task-date {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .completed-timestamp {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.25rem;
            font-style: italic;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        /* Style 1: Modern Blue */
        body.style1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .style1 .container {
            background: white;
        }

        .style1 h1 {
            color: #667eea;
        }

        .style1 input[type="text"], .style1 input[type="date"] {
            border-color: #667eea;
        }

        .style1 button {
            background: #667eea;
            color: white;
        }

        .style1 button:hover {
            background: #5568d3;
        }

        .style1 li {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
        }

        /* Style 2: Warm Sunset */
        body.style2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .style2 .container {
            background: #fff5f7;
        }

        .style2 h1 {
            color: #f5576c;
        }

        .style2 input[type="text"], .style2 input[type="date"] {
            border-color: #f5576c;
            background: white;
        }

        .style2 button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .style2 button:hover {
            opacity: 0.9;
        }

        .style2 li {
            background: white;
            border: 2px solid #f093fb;
        }

        /* Style 3: Minimal Dark */
        body.style3 {
            background: #1a1a2e;
        }

        .style3 .container {
            background: #16213e;
            color: #eee;
        }

        .style3 h1 {
            color: #0f3460;
        }

        .style3 .style-info {
            color: #aaa;
        }

        .style3 input[type="text"], .style3 input[type="date"] {
            border-color: #0f3460;
            background: #1a1a2e;
            color: #eee;
        }

        .style3 button {
            background: #e94560;
            color: white;
        }

        .style3 button:hover {
            background: #d63447;
        }

        .style3 li {
            background: #0f3460;
            color: #eee;
        }

        /* Style 4: Nature Green */
        body.style4 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .style4 .container {
            background: white;
        }

        .style4 h1 {
            color: #2d6a4f;
        }

        .style4 input[type="text"], .style4 input[type="date"] {
            border-color: #52b788;
            background: #f1faee;
        }

        .style4 button {
            background: #52b788;
            color: white;
        }

        .style4 button:hover {
            background: #40916c;
        }

        .style4 li {
            background: #d8f3dc;
            border-radius: 20px;
        }

        /* Style 5: Neon Cyberpunk */
        body.style5 {
            background: #000;
        }

        .style5 .container {
            background: #111;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            color: #0ff;
        }

        .style5 h1 {
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }

        .style5 .style-info {
            color: #0ff;
        }

        .style5 input[type="text"], .style5 input[type="date"] {
            border-color: #0ff;
            background: #000;
            color: #0ff;
        }

        .style5 input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .style5 button {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 10px #f0f;
        }

        .style5 button:hover {
            background: #0ff;
            box-shadow: 0 0 15px #0ff;
        }

        .style5 li {
            background: #000;
            border: 1px solid #0ff;
            color: #0ff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body class="style1">
    <div class="container">
        <h1>Todo List</h1>
        <div class="style-info">Style 1 of 5: Modern Blue</div>

        <button class="style-toggle" onclick="cycleStyle()">Change Style</button>

        <div class="input-section">
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
                <input type="date" id="dateInput">
                <button onclick="addTask()">Add</button>
            </div>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        let currentStyle = 1;
        const styleNames = [
            'Modern Blue',
            'Warm Sunset',
            'Minimal Dark',
            'Nature Green',
            'Neon Cyberpunk'
        ];

        function cycleStyle() {
            document.body.classList.remove(`style${currentStyle}`);
            currentStyle = currentStyle % 5 + 1;
            document.body.classList.add(`style${currentStyle}`);
            document.querySelector('.style-info').textContent = `Style ${currentStyle} of 5: ${styleNames[currentStyle - 1]}`;
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const taskText = input.value.trim();
            const dueDate = dateInput.value;

            if (taskText === '') {
                return;
            }

            const li = document.createElement('li');
            li.dataset.dueDate = dueDate || '';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.onchange = function() {
                if (checkbox.checked) {
                    li.classList.add('completed');
                    li.classList.remove('overdue');

                    // Add completed timestamp
                    const completedTimestamp = document.createElement('div');
                    completedTimestamp.className = 'completed-timestamp';
                    const now = new Date();
                    const formattedTimestamp = now.toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });
                    completedTimestamp.textContent = `Completed: ${formattedTimestamp}`;
                    taskContent.appendChild(completedTimestamp);
                } else {
                    li.classList.remove('completed');

                    // Remove completed timestamp
                    const timestamp = taskContent.querySelector('.completed-timestamp');
                    if (timestamp) {
                        timestamp.remove();
                    }

                    // Check if task is overdue again
                    checkOverdue(li, dueDate);
                }
            };

            const taskContent = document.createElement('div');
            taskContent.className = 'task-content';

            const taskTextSpan = document.createElement('div');
            taskTextSpan.className = 'task-text';
            taskTextSpan.textContent = taskText;
            taskContent.appendChild(taskTextSpan);

            if (dueDate) {
                const taskDateSpan = document.createElement('div');
                taskDateSpan.className = 'task-date';
                const dateObj = new Date(dueDate + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                taskDateSpan.textContent = `Due: ${formattedDate}`;
                taskContent.appendChild(taskDateSpan);
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                li.remove();
            };

            li.appendChild(checkbox);
            li.appendChild(taskContent);
            li.appendChild(deleteBtn);

            // Check if task is overdue
            checkOverdue(li, dueDate);

            const taskList = document.getElementById('taskList');

            // Insert task in chronological order by due date
            const tasks = Array.from(taskList.children);
            let inserted = false;

            for (let i = 0; i < tasks.length; i++) {
                const existingDate = tasks[i].dataset.dueDate;

                // Tasks without dates go to the bottom
                if (!dueDate && !existingDate) {
                    continue;
                } else if (!dueDate && existingDate) {
                    taskList.insertBefore(li, tasks[i].nextSibling);
                    inserted = true;
                    break;
                } else if (dueDate && !existingDate) {
                    taskList.insertBefore(li, tasks[i]);
                    inserted = true;
                    break;
                } else if (dueDate < existingDate) {
                    taskList.insertBefore(li, tasks[i]);
                    inserted = true;
                    break;
                }
            }

            if (!inserted) {
                taskList.appendChild(li);
            }

            input.value = '';
            dateInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        function checkOverdue(taskElement, dueDate) {
            if (dueDate) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const due = new Date(dueDate + 'T00:00:00');

                if (due < today && !taskElement.classList.contains('completed')) {
                    taskElement.classList.add('overdue');
                } else {
                    taskElement.classList.remove('overdue');
                }
            }
        }

        // Check for overdue tasks every minute
        setInterval(function() {
            const tasks = document.querySelectorAll('#taskList li');
            tasks.forEach(function(task) {
                const dueDate = task.dataset.dueDate;
                checkOverdue(task, dueDate);
            });
        }, 60000);
    </script>
</body>
</html>
