<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Task Owners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .login-container {
            text-align: center;
        }

        .admin-container {
            display: none;
        }

        h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: #667eea;
            color: white;
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #5568d3;
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
            display: none;
        }

        .owners-list {
            margin-top: 1.5rem;
        }

        .owner-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f0f4ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .owner-item button {
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-top: 0;
            background: #e74c3c;
        }

        .owner-item button:hover {
            background: #c0392b;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background: #95a5a6;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
            <div class="error-message" id="loginError">Invalid username or password</div>
            <div class="back-link">
                <a href="index.html">Back to Todo List</a>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-container" id="adminContainer">
            <h1>Manage Task Owners</h1>
            <div class="form-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" placeholder="Enter owner name">
            </div>
            <button onclick="addOwner()">Add Owner</button>

            <div class="owners-list" id="ownersList"></div>

            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="back-link">
                <a href="index.html">Back to Todo List</a>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = '1234';

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdmin();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                errorMsg.style.display = 'none';
                showAdmin();
            } else {
                errorMsg.style.display = 'block';
            }
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showAdmin() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            loadOwners();
        }

        function addOwner() {
            const ownerName = document.getElementById('ownerName').value.trim();
            if (ownerName === '') {
                return;
            }

            let owners = JSON.parse(localStorage.getItem('taskOwners')) || [];
            if (!owners.includes(ownerName)) {
                owners.push(ownerName);
                localStorage.setItem('taskOwners', JSON.stringify(owners));
                document.getElementById('ownerName').value = '';
                loadOwners();
            }
        }

        function deleteOwner(ownerName) {
            let owners = JSON.parse(localStorage.getItem('taskOwners')) || [];
            owners = owners.filter(function(owner) {
                return owner !== ownerName;
            });
            localStorage.setItem('taskOwners', JSON.stringify(owners));
            loadOwners();
        }

        function loadOwners() {
            const ownersList = document.getElementById('ownersList');
            const owners = JSON.parse(localStorage.getItem('taskOwners')) || [];

            ownersList.innerHTML = '';

            if (owners.length === 0) {
                ownersList.innerHTML = '<p style="text-align: center; color: #999; margin-top: 1rem;">No owners added yet</p>';
                return;
            }

            owners.forEach(function(owner) {
                const ownerItem = document.createElement('div');
                ownerItem.className = 'owner-item';

                const ownerText = document.createElement('span');
                ownerText.textContent = owner;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = function() {
                    deleteOwner(owner);
                };

                ownerItem.appendChild(ownerText);
                ownerItem.appendChild(deleteBtn);
                ownersList.appendChild(ownerItem);
            });
        }

        // Allow Enter key for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Allow Enter key for adding owner
        document.getElementById('ownerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addOwner();
            }
        });
    </script>
</body>
</html>
